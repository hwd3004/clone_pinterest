{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>clone pinterest</title>

  <!-- bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet"
  />

  <!-- google material design icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="{% static 'base.css' %}" />

  <style>
    @font-face {
      font-family: 'NanumSquare_acB';
      src: local('NanumSquare_acB'),
        url("{% static 'fonts/NanumSquare_acB.ttf' %}") format('opentype');
    }

    @font-face {
      font-family: 'NanumSquare_acEB';
      src: local('NanumSquare_acEB'),
        url("{% static 'fonts/NanumSquare_acEB.ttf' %}") format('opentype');
    }

    @font-face {
      font-family: 'NanumSquare_acL';
      src: local('NanumSquare_acL'),
        url("{% static 'fonts/NanumSquare_acL.ttf' %}") format('opentype');
    }

    @font-face {
      font-family: 'NanumSquare_acR';
      src: local('NanumSquare_acR'),
        url("{% static 'fonts/NanumSquare_acR.ttf' %}") format('opentype');
    }
  </style>
</head>
